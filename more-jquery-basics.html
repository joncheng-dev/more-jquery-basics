<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Flashcards Database</title>
  </head>
  <body>
    <div class="container">
      <h1>Flashcards</h1>
      <h5>Click each word to see its definition.</h5>
      <div class="row">
        <div class="col-md-4">
          <h4 id="card1">JavaScript (JS)</h4>
          <h4 style="display: none">Hello!</h4>
        </div>
        <div class="col-md-4">
          <h4>Operators</h4>
        </div>
        <div class="col-md-4">
          <h4>Variables</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Variable naming conventions</h4>
        </div>
        <div class="col-md-4">
          <h4>Functions</h4>
        </div>
        <div class="col-md-4">
          <h4>Methods</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Arguments</h4>
        </div>
        <div class="col-md-4">
          <h4>Parameters</h4>
        </div>
        <div class="col-md-4">
          <h4>Return</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Chaining methods</h4>
        </div>
        <div class="col-md-4">
          <h4>Strings</h4>
        </div>
        <div class="col-md-4">
          <h4>Booleans</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Undefined</h4>
        </div>
        <div class="col-md-4">
          <h4>NaN</h4>
        </div>
        <div class="col-md-4">
          <h4>Null</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Alert</h4>
        </div>
        <div class="col-md-4">
          <h4>Comments</h4>
        </div>
        <div class="col-md-4">
          <h4>jQuery</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Attributes</h4>
        </div>
      </div>
    </div>

</html>
